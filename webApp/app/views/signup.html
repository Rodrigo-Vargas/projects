<div class="container">
	<div class="small-form-box">
		<div id="invalid-login" style="display: none;">
			<span class="alert" ng-bind="signupMessage"></span>
		</div>
		<div class="form-group">
			<label>Login</label>
			<input type="text" name="login" class="form-control" ng-model="formData.email"></input>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" ng-model="formData.password"></input>
		</div>

		<a ng-click="sendForm()" class="btn btn-primary">Sign</a>
	</div>
</div>
